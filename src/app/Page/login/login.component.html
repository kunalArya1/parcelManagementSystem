<main>
  <div class="container">
    <div class="left-section">
      <div class="form-box">
        <h1>Welcome Back</h1>
        <p>Let's get started.</p>

        <form>
          <input
            type="text"
            placeholder="Enter your userId"
            id="loginUserId"
            minlength="5"
            maxlength="20"
            required
          />
          <input
            type="Enter your password"
            placeholder="Password"
            id="loginPassword"
            maxlength="30"
            required
          />
          <button class="create-account" onclick="loginUser()">Login</button>
          <p style="margin-top: 10px" id="loginMsg"></p>
        </form>

        <a style="text-decoration: none" routerLink="/"
          ><button class="google-signup">Back to Home</button></a
        >
      </div>
    </div>

    <div class="right-section">
      <a routerLink="/register"
        ><button type="submit" class="login-btn">Register</button></a
      >
      <img src="assets/images/login.webp" alt="Mobile App" />
    </div>
  </div>

  <script src="Login.js"></script>
</main>
